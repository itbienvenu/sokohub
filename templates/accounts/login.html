{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="mb-3 text-end">
                        <a href="{% url 'reset_password' %}" class="small text-muted text-decoration-none">Forgot
                            Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Login</button>

                    <div class="mt-3">
                        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100 btn-lg">
                            Continue with Google
                        </a>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Don't have an account? <a href="{% url 'register' %}"
                            class="text-primary text-decoration-none fw-bold">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
