{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold">Verify OTP</h3>
                <p class="text-center text-muted mb-4">
                    {% if request.session.reset_email %}
                    We've sent a verification code to <strong>{{ request.session.reset_email }}</strong>.
                    {% else %}
                    Enter the verification code sent to your email.
                    {% endif %}
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="otp" class="form-label fw-bold">Verification Code</label>
                        <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter 6-digit code"
                            required maxlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Verify Code</button>
                    <div class="text-center mt-3">
                        <a href="{% url 'reset_password' %}" class="small text-muted">Resend OTP?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
