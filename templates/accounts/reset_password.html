{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold">Reset Password</h3>
                <p class="text-center text-muted mb-4">Enter your email address and we'll send you an OTP to reset your
                    password.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Send OTP</button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Remembered your password? <a href="{% url 'login' %}"
                            class="text-primary text-decoration-none fw-bold">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
