{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold">Set New Password</h3>
                <p class="text-center text-muted mb-4">Please create a strong password for your account.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_password" class="form-label fw-bold">New Password</label>
                        <input type="password" name="new_password" id="new_password" class="form-control"
                            placeholder="Enter new password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                            placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Reset Password</button>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="small text-muted">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
