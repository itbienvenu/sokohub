<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product - Vendor Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="vendor-dashboard">
          <i class="fas fa-store me-2"></i>Soko Hub - Vendor
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navMenu" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'vendor-dashboard' %}">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'vendor_products' %}">
                <i class="fas fa-box me-1"></i>My Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-shopping-bag me-1"></i>Orders
              </a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user me-1"></i>Profile
              </a>
            </li>
            <li class="nav-item">
              <form method="post" action="#" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm">
                  <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ========================= CONTENT SECTION ========================= -->
    <div class="container mt-4">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'vendor_products' %}">My Products</a>
          </li>
          <li class="breadcrumb-item active">
            <a href="{% url 'vendor-dashboard' %}">Add Product </a>
          </li>
        </ol>
      </nav>

      <div>

        {% block content %}
      {% endblock content %}
      </div>
    </body>
    </html>
