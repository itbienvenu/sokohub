<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}SokoHub{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Navbar */
        .navbar-brand {
            font-weight: 700;
            color: #ffc107 !important;
        }

        .nav-link.active {
            color: #0d6efd !important;
            border-bottom: 2px solid #0d6efd;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1523275335684-37898b6baf30') center/cover;
            height: 45vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        /* Product Cards */
        .product-card {
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
        }

        .category-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-top: 30px;
        }

        /* Message Styling */
        .alert-messages {
            margin-top: 20px;
        }

        footer {
            background: #343a40;
            color: #fff;
            padding: 30px 0;
            margin-top: 50px;
        }
    </style>
</head>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SokoHub</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'all_products' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'create_order' %}">Orders</a></li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">ðŸ‘¤ Customer</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'create_order' %}">Orders</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a 
                            class="dropdown-item" 
                            {% comment %} href="{% url 'logout' %}" {% endcomment %}
                            >Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>

{% block scripts %}{% endblock scripts %}

</body>
</html>
